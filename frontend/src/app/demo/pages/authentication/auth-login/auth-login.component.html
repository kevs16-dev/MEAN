<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:">
          <img src="assets/images/logo-dark.svg" alt="logo img" />
        </a>
      </div>

      <div class="card my-5">
        <div class="card-body">

          <form #form="ngForm">
            <div class="d-flex justify-content-between align-items-end mb-4">
              <h3 class="mb-0"><b>Connexion</b></h3>
              <a [routerLink]="['/register']" class="link-primary">
                Pas encore de compte ?
              </a>
            </div>

            <!-- Message d’alerte -->
            <div *ngIf="message" class="custom-alert" [ngClass]="alertType">
              <i class="ti ti-info-circle me-2"></i>
              {{ message }}
            </div>

            <!-- Email -->
            <div class="form-group mb-3">
              <label class="form-label" for="email">Adresse email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Adresse email"
                [(ngModel)]="email"
                name="email"
                required
              />
            </div>

            <!-- Mot de passe -->
            <div class="form-group mb-3">
              <label class="form-label" for="password">Mot de passe</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Mot de passe"
                [(ngModel)]="password"
                name="password"
                required
              />
            </div>

            <!-- Options -->
            <div class="d-flex mt-1 justify-content-between align-items-center">
              <div class="form-check">
                <input
                  class="form-check-input input-primary"
                  type="checkbox"
                  id="rememberMe"
                  [(ngModel)]="rememberMe"
                  name="rememberMe"
                />
                <label class="form-check-label text-muted" for="rememberMe">
                  Se souvenir de moi
                </label>
              </div>
              <h6 class="text-secondary f-w-400 mb-0">
                <a [routerLink]="['/forgot-password']">
                  Mot de passe oublié ?
                </a>
              </h6>
            </div>

            <!-- Bouton -->
            <div class="d-grid mt-4">
              <button
                type="button"
                class="btn btn-primary"
                (click)="submit(form)"
                [disabled]="loading || form.invalid"
              >
                {{ loading ? 'Connexion en cours…' : 'Se connecter' }}
              </button>
            </div>
          </form>

          <!-- Séparateur -->
          <div class="saprator mt-3">
            <span>Ou se connecter avec</span>
          </div>

          <!-- OAuth -->
          <div class="row">
            @for (item of SignInOptions; track item) {
              <div class="col-4">
                <div class="d-grid">
                  <button
                    type="button"
                    class="btn mt-2 btn-light-primary bg-light text-muted"
                  >
                    <img src="{{ item.image }}" alt="{{ item.name }}" />
                    <span class="d-none d-sm-inline-block">
                      {{ item.name }}
                    </span>
                  </button>
                </div>
              </div>
            }
          </div>

        </div>
      </div>

      <!-- Footer -->
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright ©
            <a href="https://codedthemes.com/" target="_blank">
              CodedThemes
            </a>
          </p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item">
              <a href="https://codedthemes.com/" target="_blank">Accueil</a>
            </li>
            <li class="list-inline-item">
              <a href="https://codedthemes.com/privacy-policy/" target="_blank">
                Politique de confidentialité
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://codedthemes.support-hub.io/" target="_blank">
                Contact
              </a>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</div>
