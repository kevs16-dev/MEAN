<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Envoyer une notification">
      <form
        [formGroup]="notificationForm"
        (ngSubmit)="onSubmit()"
        class="row g-3"
      >

        <!-- Rôles -->
        <div class="col-md-6">
          <label class="form-label">Rôles *</label>
          <select
            class="form-select"
            formControlName="role"
            multiple
          >
            <option *ngFor="let r of roles" [value]="r.value">
              {{ r.label }}
            </option>
          </select>
          <small class="text-muted">
            Maintenez Ctrl (ou Cmd) pour sélectionner plusieurs rôles
          </small>
        </div>

        <!-- Type -->
        <div class="col-md-6">
          <label class="form-label">Type *</label>
          <select class="form-select" formControlName="type">
            <option *ngFor="let t of types" [value]="t">
              {{ t }}
            </option>
          </select>
        </div>

        <!-- Titre -->
        <div class="col-12">
          <label class="form-label">Titre</label>
          <input
            type="text"
            class="form-control"
            formControlName="title"
            placeholder="Titre de la notification"
          />
        </div>

        <!-- Message -->
        <div class="col-12">
          <label class="form-label">Message *</label>
          <textarea
            class="form-control"
            rows="4"
            formControlName="message"
            placeholder="Contenu de la notification"
          ></textarea>
        </div>

        <!-- Erreur serveur -->
        <div class="col-12 text-danger" *ngIf="serverError">
          {{ serverError }}
        </div>

        <!-- Actions -->
        <div class="col-12 d-flex justify-content-end gap-2">
          <button
            type="button"
            class="btn btn-outline-secondary"
            [disabled]="isSubmitting"
            (click)="router.navigate(['/admin/home'])"
          >
            Annuler
          </button>

          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="isSubmitting"
          >
            {{ isSubmitting ? 'Envoi...' : 'Envoyer la notification' }}
          </button>
        </div>

      </form>
    </app-card>
  </div>
</div>
