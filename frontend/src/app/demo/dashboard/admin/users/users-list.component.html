<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Utilisateurs">
      <div class="mb-3 d-flex align-items-center gap-2 justify-content-between">
        <div class="d-flex align-items-center gap-2">
        <label for="roleFilter" class="form-label mb-0">Filtrer par r√¥le :</label>
        <select id="roleFilter" class="form-select w-auto" [value]="role" (change)="onRoleChange($event)">
          <option *ngFor="let r of roles" [value]="r.value">{{ r.label }}</option>
        </select>
          <label for="limitSelect" class="form-label mb-0 ms-3">Afficher :</label>
          <select id="limitSelect" class="form-select w-auto" [ngModel]="limit" (ngModelChange)="onLimitChange($event)">
            <option *ngFor="let l of limits" [ngValue]="l">{{ l }}</option>
          </select>
          <span class="ms-1">par page</span>
        </div>
        <button class="btn btn-primary" (click)="onCreateUser()">
          <i class="ti ti-user-plus"></i> Cr√©er un utilisateur
        </button>
      </div>
      <div *ngIf="loading">Chargement...</div>
      <div *ngIf="error" class="text-danger">{{ error }}</div>
      <table *ngIf="!loading && users.length" class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>Nom</th>
            <th>Pr√©nom</th>
            <th>Email</th>
            <th>R√¥le</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of users; let i = index">
            <td>{{ (page - 1) * limit + i + 1 }}</td>
            <td>{{ u.username }}</td>
            <td>{{ u.nom }}</td>
            <td>{{ u.prenom }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.role }}</td>
            <td class="text-center">
              <div class="action-icons">
                <button class="btn btn-sm btn-icon btn-link" title="Modifier" (click)="onEditUser(u)">
                  <span class="text-primary">‚úèÔ∏è</span>
                </button>
                <button class="btn btn-sm btn-icon btn-link text-danger" title="Supprimer" >
                  <span class="text-danger">üóëÔ∏è</span>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="!loading && !users.length">Aucun utilisateur trouv√©.</div>
      <nav *ngIf="!loading && totalPages > 1" class="mt-3">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="page === 1">
            <button class="page-link" (click)="goToPage(page - 1)">Pr√©c√©dent</button>
          </li>
          <li class="page-item" *ngFor="let p of [].constructor(totalPages); let idx = index" [class.active]="page === idx + 1">
            <button class="page-link" (click)="goToPage(idx + 1)">{{ idx + 1 }}</button>
          </li>
          <li class="page-item" [class.disabled]="page === totalPages">
            <button class="page-link" (click)="goToPage(page + 1)">Suivant</button>
          </li>
        </ul>
      </nav>
    </app-card>
  </div>
</div>
