<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Créer une catégorie">
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nom *</label>
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Nom de la catégorie"
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">Slug *</label>
          <input
            type="text"
            class="form-control"
            formControlName="slug"
            placeholder="slug-de-la-categorie"
          />
        </div>

        <div class="col-12">
          <label class="form-label">Description</label>
          <textarea
            class="form-control"
            rows="3"
            formControlName="description"
            placeholder="Description de la catégorie"
          ></textarea>
        </div>

        <div class="col-md-6">
          <label class="form-label">Icône</label>
          <input
            type="text"
            class="form-control"
            formControlName="icon"
            placeholder="Classe d'icône ou URL"
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">Statut *</label>
          <select class="form-select" formControlName="status">
            <option value="ACTIVE">Active</option>
            <option value="INACTIVE">Inactive</option>
          </select>
        </div>

        <div class="col-12" *ngIf="serverError" class="text-danger">
          {{ serverError }}
        </div>

        <div class="col-12 d-flex justify-content-end gap-2">
          <button
            type="button"
            class="btn btn-outline-secondary"
            [disabled]="isSubmitting"
            (click)="router.navigate(['/admin/home'])"
          >
            Annuler
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="isSubmitting"
          >
            {{ isSubmitting ? 'Enregistrement...' : 'Créer la catégorie' }}
          </button>
        </div>
      </form>
    </app-card>
  </div>
</div>
