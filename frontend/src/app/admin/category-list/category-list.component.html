<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Catégories">
      <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
        <div class="flex-grow-1 me-2">
          <input
            type="text"
            class="form-control"
            placeholder="Rechercher une catégorie..."
            [value]="searchTerm"
            (input)="onSearch($any($event.target).value)"
          />
        </div>
        <button
          type="button"
          class="btn btn-primary"
          (click)="router.navigate(['/admin/categories/new'])"
        >
          Nouveau +
        </button>
      </div>

      <div *ngIf="isLoading" class="text-center py-4">
        Chargement des catégories...
      </div>

      <div *ngIf="!isLoading && error" class="alert alert-danger">
        {{ error }}
      </div>

      <div *ngIf="!isLoading && !error">
        <div *ngIf="paginatedCategories.length === 0" class="text-muted">
          Aucune catégorie trouvée.
        </div>

        <div *ngIf="paginatedCategories.length > 0" class="table-responsive">
          <table class="table table-striped table-hover align-middle">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Slug</th>
                <th>Statut</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of paginatedCategories">
                <td>{{ category.name }}</td>
                <td>{{ category.slug }}</td>
                <td>
                  <span
                    class="badge"
                    [ngClass]="{
                      'bg-success': category.status === 'ACTIVE',
                      'bg-secondary': category.status === 'INACTIVE'
                    }"
                  >
                    {{ category.status }}
                  </span>
                </td>
                <td class="text-truncate" style="max-width: 250px;">
                  {{ category.description || '-' }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <nav *ngIf="totalPages > 1" class="mt-3">
          <ul class="pagination justify-content-end mb-0">
            <li class="page-item" [class.disabled]="page === 1">
              <button class="page-link" (click)="changePage(page - 1)" [disabled]="page === 1">
                Préc.
              </button>
            </li>
            <li
              class="page-item"
              *ngFor="let p of pages"
              [class.active]="p === page"
            >
              <button class="page-link" (click)="changePage(p)">
                {{ p }}
              </button>
            </li>
            <li class="page-item" [class.disabled]="page === totalPages">
              <button
                class="page-link"
                (click)="changePage(page + 1)"
                [disabled]="page === totalPages"
              >
                Suiv.
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </app-card>
  </div>
</div>
